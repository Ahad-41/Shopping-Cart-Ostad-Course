<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5 text-primary fw-bold">Shopping Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="products" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"></div>
            </div>
            <div class="col-md-4">
                <div class="cart-box p-4 rounded shadow-lg">
                    <h3 class="mt-3 text-center">Your Cart</h3>
                    <ul id="cart-items" class="list-group mb-3"></ul>
                    <p class="fs-5 text-center">Total: <strong>$<span id="cart-total">0.00</span></strong></p>
                    <div class="d-flex justify-content-between">
                        <button id="clear-cart" class="btn btn-danger w-50 me-2">Clear Cart</button>
                        <button id="checkout" class="btn btn-success w-50" data-bs-toggle="modal"
                            data-bs-target="#checkoutModal">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Details Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalProductTitle">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalProductDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Checkout Summary</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="checkout-items" class="list-group"></ul>
                    <p class="mt-3">Total: $<span id="checkout-total">0.00</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Proceed to Payment</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
